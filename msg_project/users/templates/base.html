<!-- templates/base.html --> 
<!doctype html> 
<html lang="en"> 
<head> <!-- Required meta tags --> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-t\ o-fit=no">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<title>{% block title %}DataSet Catalog App{% endblock title %}</title> 
</head> 
<body> 
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"> 
	<a class="navbar-brand" href="{% url 'home' %}">Data Catalog</a> 
	{% if user.is_authenticated %} 
		<li class="nav-right"><a href="{% url 'catalog_new' %}">+ New Catalog</a>
		</li>
	
	{% endif %} 
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

	<span class="navbar-toggler-icon"></span>
    </button> 
 <div class="collapse navbar-collapse" id="navbarCollapse"> 
 	{% if user.is_authenticated %}
 	<ul class="navbar-nav mr-auto"> 
 		<li class="nav-item"> 
 			<a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ user.username }} </a> 
 			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu"> 
 				<a class="dropdown-item" href="{% url 'password_change' %}">Change password</a> 
 				<div class="dropdown-divider"></div> 
 				<a class="dropdown-item" href="{% url 'logout' %}">Log out</a> 
 			</div> 
 		</li> 
 	</ul> 
 	{% else %} 
 	<form class="form-inline ml-auto"> 
 		<a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in </a> 
 		<a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a> 
 	</form> 
	{% endif %} 
</div> 
</nav>
<div class="container"> 
	{% block content %} 
	{% endblock %}
</div>

</body> 
</html>
